<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8" />
<title>Malayalam Affidavit on Digital Stamp Paper</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    body {
        background: #f4f4f4;
        padding: 20px;
        font-family: "Noto Sans Malayalam", "Meera", sans-serif;
    }

    .wrapper {
        width: 800px;
        margin: auto;
        background: #fff;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.14);
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #0275d8;
        color: white;
        border: none;
        border-radius: 6px;
        margin-top: 18px;
        cursor: pointer;
    }

    #paper-container {
        width: 800px;
        margin: 40px auto 0;
        position: relative;
    }
    #paper-container img {
        width: 100%;
        display: block;
    }

    #affidavit-content {
        position: absolute;
        top: 225px;   /* PERFECT alignment with sample */
        left: 60px;
        width: 680px;

        font-size: 17px;
        line-height: 1.6;
        white-space: pre-wrap;

        text-align: justify;
    }

    .heading {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        text-decoration: underline;
        margin-bottom: 18px;
    }
</style>
</head>

<body>

<div class="wrapper">
    <h2 style="text-align:center;">ഡിജിറ്റൽ സ്റ്റാമ്പ് പേപ്പർ – അഫിഡവിറ്റ് ജനറേറ്റർ</h2>

    <label>ഉപഭോക്താവിന്റെ പേര്</label>
    <input id="name">

    <label>തീയതി</label>
    <input type="date" id="date">

    <label>തുക (₹)</label>
    <input id="amount" type="number">

    <label>അഫിഡവിറ്റിന്റെ ഉള്ളടക്കം (Malayalam)</label>
    <textarea id="body" rows="8"></textarea>

    <button onclick="generate()">Preview തയ്യാറാക്കുക</button>
    <button onclick="downloadPDF()">PDF ഡൗൺലോഡ്</button>
</div>

<div id="paper-container">
    <img src="stamp.png" alt="Stamp Paper">
    <div id="affidavit-content"></div>
</div>

<script>
function generate() {
    const name = document.getElementById("name").value || "[പേര്]";
    const date = document.getElementById("date").value || "[തീയതി]";
    const amount = document.getElementById("amount").value || "[തുക]";
    const body = document.getElementById("body").value || "";

    document.getElementById("affidavit-content").innerHTML = `
        <div class="heading">അഫിഡവിറ്റ്</div>

        1. ഞാൻ <b>${name}</b>, മേൽപ്പറഞ്ഞ വ്യക്തി, <b>${date}</b> തീയതിയിലുള്ള ഈ അഫിഡവിറ്റ് സത്യപ്രതിജ്ഞ ചെയ്ത് നൽകിയിരിക്കുന്നു.

        2. സേവനങ്ങൾ ലഭിക്കുന്നതിനായി ഞാൻ മൊത്തം <b>₹${amount}</b> രൂപ നൽകുന്നതാണ്.

        3. കരാർ വിശദാംശങ്ങൾ:
        ${body}

        <br><br><br>
        ___________________________<br>
        ഒപ്പ്  
    `;
}

function downloadPDF() {
    const capture = document.getElementById("paper-container");

    html2canvas(capture, { scale: 3 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF("p", "pt", "a4");

        const pageWidth = pdf.internal.pageSize.getWidth();
        const ratio = pageWidth / canvas.width;
        const pageHeight = canvas.height * ratio;

        pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);
        pdf.save("affidavit.pdf");
    });
}
</script>

</body>
</html>
